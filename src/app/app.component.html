<h1>{{title}}</h1>

<form action="">
  Número 1: <input type="number" [(ngModel)]="num1" name="num1">
  <br>
  <br>
  Número 2: <input type="number" [(ngModel)]="num2" name="num2">
  <br>
  <br>
  <input type="submit" value="Sumar" (click)="add()">
  <input type="submit" value="Restar" (click)="substract()">
  <input type="submit" value="Multiplicar" (click)="multiplication()">
  <input type="submit" value="Dividir" (click)="division()">
</form>

<p>Resultado: {{result}}</p>
